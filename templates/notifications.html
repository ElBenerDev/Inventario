<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones - Sistema de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    {% include 'nav.html' %}

    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Notificaciones</h1>
            <div class="flex space-x-4">
                <button onclick="toggleReadNotifications()" class="text-blue-600 hover:text-blue-800">
                    Mostrar leídas
                </button>
                <button onclick="markAllAsRead()" class="text-green-600 hover:text-green-800">
                    Marcar todas como leídas
                </button>
            </div>
        </div>

        <div class="space-y-4">
            {% for notificacion in notificaciones %}
            <div id="notif-{{ notificacion.id }}" 
                 class="bg-white rounded-lg shadow p-4 {% if not notificacion.leida %}border-l-4 border-blue-500{% endif %}">
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="font-semibold text-lg {% if notificacion.urgente %}text-red-600{% endif %}">
                            {{ notificacion.titulo }}
                        </h3>
                        <p class="text-gray-600 mt-1">{{ notificacion.mensaje }}</p>
                        <div class="mt-2 text-sm text-gray-500">
                            {{ notificacion.fecha_creacion.strftime('%Y-%m-%d %H:%M') }}
                        </div>
                    </div>
                    {% if not notificacion.leida %}
                    <button onclick="markAsRead({{ notificacion.id }})"
                            class="text-blue-600 hover:text-blue-800">
                        Marcar como leída
                    </button>
                    {% endif %}
                </div>
            </div>
            {% else %}
            <div class="text-center text-gray-500 py-8">
                No hay notificaciones nuevas
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function markAsRead(notificationId) {
            fetch(`/notificaciones/marcar-leida/${notificationId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const notif = document.getElementById(`notif-${notificationId}`);
                    notif.classList.remove('border-l-4', 'border-blue-500');
                    location.reload();
                }
            });
        }

        function toggleReadNotifications() {
            const currentUrl = new URL(window.location);
            const includeRead = currentUrl.searchParams.get('include_read') === 'true';
            currentUrl.searchParams.set('include_read', (!includeRead).toString());
            window.location = currentUrl;
        }

        function markAllAsRead() {
            const unreadNotifications = document.querySelectorAll('.border-blue-500');
            Promise.all(
                Array.from(unreadNotifications).map(notif => {
                    const id = notif.id.split('-')[1];
                    return fetch(`/notificaciones/marcar-leida/${id}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });
                })
            ).then(() => location.reload());
        }
    </script>
</body>
</html>
